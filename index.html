<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Lateral</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="Logo.png" alt="logo">
                </span>

                <div class="text logo-text">
                    <span class="name">WSY VNC</span>
                    <span class="profession">Web Developer | Graphic Designer</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="mode">
                    <div class="sun-moon">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>

                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                    </li>
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-wallet icon"></i>
                            <span class="text nav-text">Assets</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-store icon"></i>
                            <span class="text nav-text">Orders</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-bell icon"></i>
                            <span class="text nav-text">Notification</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-user icon"></i>
                            <span class="text nav-text">Users</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-message-rounded-dots icon"></i>
                            <span class="text nav-text">Tickets</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-cog icon"></i>
                            <span class="text nav-text">Setting</span>
                        </a>
                    </li>
                </ul>
            </div>

            <li>
                <a href="#">
                    <i class="bx bx-log-out icon"></i>
                    <span class="text nav-text logout">Logout</span>
                </a>
            </li>
        </div>
    </nav>


    <script src="script.js"></script>
</body>
</html>
